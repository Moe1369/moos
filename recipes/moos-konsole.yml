name: moos-konsole
description: Opiniated Bazzite Deck Image
base-image: ghcr.io/ublue-os/bazzite-deck
image-version: stable
modules:
  - type: dnf
    repos:
      copr:
        enable:
          - atim/starship
          - lizardbyte/beta
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v14.1.1/go-hass-agent-14.1.1-1.x86_64.rpm
        - Sunshine
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
        - lutris
    group-install:
      packages:
        - virtualization
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
  - type: signing
  - type: kargs
    kargs:
       - amdgpu.ppfeaturemask=0xfff7ffff
