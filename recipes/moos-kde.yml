name: moos-kde
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 43
modules:
  - type: os-release
    properties:
      ID: moos
      ID_LIKE: fedora
      NAME: Moos
      PRETTY_NAME: Moos Workstation - KDE Edition
  - type: files
    files:
      - source: system/etc/
        destination: /etc/
  - type: dnf
    repos:
      files: 
        - https://download.opensuse.org/repositories/home:luisbocanegra/Fedora_43/home:luisbocanegra.repo
        - https://negativo17.org/repos/fedora-steam.repo
      copr:
        enable:
          - atim/starship
          - lizardbyte/beta
          - birkch/Koi
          - errornointernet/klassy
    install:
      packages:
        - https://dl.google.com/linux/direct/google-chrome-stable_current_x86_64.rpm
        - kde-material-you-colors
        - Sunshine
        - Koi
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - util-linux-user
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - klassy
        - adwaita-fonts-all
        - kate
        - okular
        - kfind
        - haruna
        - gwenview
        - elisa
        - vorta
        - kolourpaint
        - kdenlive
        - krita
        - isoimagewriter
        - kcolorchooser
        - kcalc
        - kamoso
        - krdc
        - ksystemlog
        - libreoffice
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.discordapp.Discord
          - net.davidotek.pupgui2
