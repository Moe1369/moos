name: moos-server
description: Opiniated Server Image
base-image: ghcr.io/ublue-os/fedora-coreos
image-version: stable-zfs
modules:
  - type: os-release
    properties:
      ID: moos
      ID_LIKE: fedora
      NAME: Moos
      PRETTY_NAME: Moos Server Edition
  - type: dnf
    repos:
      copr:
        enable:
          - atim/starship
    install:
      packages:
        - wget
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - htop
        - borgbackup
        - borgmatic
        - policycoreutils-python-utils
    remove:
      packages:
        - zincati
  - type: signing
  - type: kargs
    kargs:
       - i915.enable_guc=3
