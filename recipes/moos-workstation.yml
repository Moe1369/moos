name: moos-workstation
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 43
modules:
  - type: files
    files:
      - source: system/etc/
        destination: /etc/
  - type: dnf
    repos:
      files: 
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://download.opensuse.org/repositories/home:luisbocanegra/Fedora_43/home:luisbocanegra.repo
        - https://negativo17.org/repos/fedora-steam.repo
      copr:
        enable:
          - atim/starship
          - lizardbyte/beta
          - birkch/Koi
          - errornointernet/klassy
    install:
      packages:
        - kde-material-you-colors
        - brave-browser
        - Sunshine
        - Koi
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - klassy
        - adwaita-fonts-all
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
    group-install:
      packages:
        - virtualization
  - type: bling
    install:
      - 1password
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - dev.vencord.Vesktop
          - com.github.IsmaelMartinez.teams_for_linux
          - net.davidotek.pupgui2
  - type: signing
