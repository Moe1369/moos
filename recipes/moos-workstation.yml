name: moos-workstation
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 43
modules:
  - type: files
    files:
      - source: system/etc/
        destination: /etc/
      - source: system/usr/
        destination: /usr/
  - type: systemd
    system:
      enabled:
        - flatpak-system-update.timer
        - bootc-update-stage.timer
  - type: dnf
    repos:
      files: 
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://download.opensuse.org/repositories/home:luisbocanegra/Fedora_43/home:luisbocanegra.repo
        - https://negativo17.org/repos/fedora-steam.repo
        - https://download.docker.com/linux/fedora/docker-ce.repo
      copr:
        enable:
          - atim/starship
          - lizardbyte/beta
          - birkch/Koi
          - errornointernet/klassy
          - matinlotfali/KDE-Rounded-Corners
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v14.1.1/go-hass-agent-14.1.1-1.x86_64.rpm
        - https://download.parallels.com/ras/v21/21.0.0.26247/RASClient-sso-21.0.26247_x86_64.rpm
        - kde-material-you-colors
        - kwin-effect-roundcorners
        - brave-browser
        - Sunshine
        - Koi
        - kontact
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - util-linux-user
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - klassy
        - adwaita-fonts-all
        - kate
        - okular
        - kfind
        - haruna
        - gwenview
        - elisa
        - vorta
        - kolourpaint
        - kdenlive
        - krita
        - isoimagewriter
        - kcolorchooser
        - kcalc
        - kamoso
        - krdc
        - ksystemlog
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
    group-install:
      packages:
        - virtualization
  - type: bling
    install:
      - 1password
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.discordapp.Discord
          - com.github.IsmaelMartinez.teams_for_linux
          - net.davidotek.pupgui2
  - type: signing
