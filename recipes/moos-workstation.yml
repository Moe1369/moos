name: moos-workstation
description: Opiniated Silverblue
base-image: ghcr.io/ublue-os/silverblue-main
image-version: 43
modules:
  - type: files
    files:
      - source: system/etc/
        destination: /etc/
  - type: dnf
    repos:
      files: 
        - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
        - https://negativo17.org/repos/fedora-steam.repo
      copr:
        enable:
          - atim/starship
          - lizardbyte/beta
          - deltacopy/waterfox
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v14.5.0/go-hass-agent-14.5.0-1.x86_64.rpm
        - waterfox
        - brave-browser
        - Sunshine
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - steam
        - steam-devices
        - starship
        - steam-devices
        - libgda
        - libgda-sqlite
        - make
        - rocm
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
    group-install:
      packages:
        - virtualization
  - type: bling
    install:
      - 1password
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - dev.vencord.Vesktop
          - com.github.IsmaelMartinez.teams_for_linux
  - type: signing
