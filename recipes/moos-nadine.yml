name: moos-nadine
description: Opiniated Kinoite
base-image: ghcr.io/ublue-os/kinoite-main
image-version: 43
modules:
  - type: files
    files:
      - source: system/etc/
        destination: /etc/
  - type: dnf
    repos:
      files: 
        - https://download.opensuse.org/repositories/home:luisbocanegra/Fedora_43/home:luisbocanegra.repo
        - https://negativo17.org/repos/fedora-steam.repo
      copr:
        enable:
          - atim/starship
          - birkch/Koi
          - errornointernet/klassy
          - lizardbyte/beta
    install:
      packages:
        - https://github.com/joshuar/go-hass-agent/releases/download/v14.5.0/go-hass-agent-14.5.0-1.x86_64.rpm
        - kde-material-you-colors
        - Sunshine
        - fastfetch
        - zsh
        - zsh-autosuggestions
        - zsh-syntax-highlighting
        - util-linux-user
        - starship
        - steam
        - steam-devices
        - mangohud
        - gamescope
        - klassy
        - adwaita-fonts-all
    remove:
      packages:
        - firefox
        - firefox-langpacks
        - nvtop
        - htop
  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        repo:
          title: Flathub (system)
        install:
          - com.discordapp.Discord
          - net.davidotek.pupgui2
          - com.google.Chrome
          - org.libreoffice.LibreOffice
          - org.kde.okular
          - org.kde.haruna
          - org.kde.gwenview
          - org.kde.kcalc
          - org.gtk.Gtk3theme.Breeze
